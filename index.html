<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9989d8d576.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <nav class="navbar fixed-top bg-body-tertiary">
        <div class="container-fluid">
          <div class="fs-7"><i class="fa-solid fa-sliders"></i></div>
        </div>
      </nav>
    </header>
    <main>


      <div class="d-flex justify-content-around mt-5">
        <div><button type="button" class="btn btn-outline-dark">Grocery</button></div>
        <div><button type="button" class="btn btn-outline-dark">Pharmacy</button></div>
        <div><button type="button" class="btn btn-outline-dark">ReadyCoock</button></div>
      </div>

    </main>

    <footer>
      <nav class="navbar fixed-bottom bg-body-tertiary">
        <div class="container-fluid fs-4">
          <div><i class="fa-solid fa-house"></i></div>
          <div><i class="fa-solid fa-grip"></i></div>
          <div><i class="fa-solid fa-magnifying-glass"></i></div>
        </div>
      </nav>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
